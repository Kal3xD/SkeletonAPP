<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Login</ion-title>
      </ion-toolbar>
    </ion-header>
    <br>
    <ion-card-content>
      
      <h1>Ingresar </h1>
      <ion-list>
        <ion-item lines="full" >
          <ion-input [clearInput]="true" label="Usuario" label-placement="floating" fill="outline" placeholder="Ingresar usuario"  maxlength="8" minlength="3" [(ngModel)]="login.usuario" ></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input label="Password" [clearInput]="true" label-placement="floating" type="Password" fill="inline" placeholder="Password" [(ngModel)]="login.password" maxlength="4" minlength="4" ></ion-input>
        </ion-item>  
        <ion-button (click)="ingresar()" >Login</ion-button>
        <ion-button (click)="registrar()" >Registrar</ion-button>

        <ion-button>Volver</ion-button>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
  
     
  
</ion-content>

<ion-footer> 
  <ion-toolbar> 
  <ion-title>SkeletonApp</ion-title>
   </ion-toolbar> 
  </ion-footer>
